name: Run GSCPI

on:
  # runs daily at 5AM EST
  schedule:
    - cron: '0 10 * * *'  
  workflow_dispatch:  # for manual runs

permissions:
  contents: write  # give write permission

jobs:
  fetch-gscpi-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Debug repository structure
        run: ls -R  # verify script location
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
      
      - name: Get GSCPI data
        run: python gscpi/get_gscpi.py
      
      - name: Commit and push data
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add gscpi/gscpi_data.csv
          git commit -m 'Update GSCPI data' || echo 'No changes to commit'
          git push
